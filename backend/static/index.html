<!DOCTYPE html>
<html lang="zh-CN" class="dark">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Django-Vue-Lyadmin Mini - 现代化全栈开发框架">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="./favicon.ico">
    <title>dvlyadmin mini | 全栈开发框架</title>
    
    <style>
      :root {
        --primary: #296dff;
        --primary-dark: #4f46e5;
        --dark: #1e293b;
        --light: #f8fafc;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background-color: var(--light);
        color: #334155;
        transition: all 0.3s ease;
        line-height: 1.6;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      .btn-group {
        display: flex;
        gap: 1rem;
        justify-content: center;
        margin-bottom: 1.5rem;
      }
      
      .btn {
        padding: 0.6rem 1.2rem;
        border-radius: 6px;
        font-weight: 500;
        text-decoration: none;
        transition: all 0.2s ease;
        font-size: 0.95rem;
      }
      
      .btn-primary {
        background-color: var(--primary);
        color: white;
        border: 1px solid var(--primary);
      }
      
      .btn-primary:hover {
        background-color: var(--primary-dark);
        transform: translateY(-2px);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }
      
      .btn-outline {
        background-color: transparent;
        color: var(--primary);
        border: 1px solid var(--primary);
      }
      
      .btn-outline:hover {
        background-color: rgba(99, 102, 241, 0.1);
        transform: translateY(-2px);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }
      
      body.dark {
        background-color: var(--dark);
        color: #e2e8f0;
      }
      
      .content {
        max-width: 600px;
        padding: 2rem;
      }
      
      .logo {
        width: 80px;
        height: 80px;
        margin: 0 auto 1.5rem;
        background: linear-gradient(135deg, var(--primary), var(--primary-dark));
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 1.5rem;
        font-weight: bold;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }
      
      h1 {
        font-size: 2rem;
        font-weight: 600;
        margin-bottom: 1rem;
        color: var(--primary);
      }
      
      p {
        font-size: 1.1rem;
        margin-bottom: 2rem;
        opacity: 0.9;
      }
      
      .divider {
        height: 1px;
        background: rgba(0, 0, 0, 0.1);
        margin: 1.5rem 0;
      }
      
      body.dark .divider {
        background: rgba(255, 255, 255, 0.1);
      }
      
      .theme-toggle {
        position: fixed;
        top: 1rem;
        right: 1rem;
        background: rgba(0, 0, 0, 0.05);
        border-radius: 50%;
        width: 36px;
        height: 36px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
        border: none;
        color: inherit;
      }
      
      body.dark .theme-toggle {
        background: rgba(255, 255, 255, 0.05);
      }
      
      .theme-toggle:hover {
        background: rgba(0, 0, 0, 0.1);
      }
      
      body.dark .theme-toggle:hover {
        background: rgba(255, 255, 255, 0.1);
      }
      
      footer {
        margin-top: 2rem;
        font-size: 0.9rem;
        opacity: 0.7;
      }
      
      footer a {
        color: var(--primary);
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <button class="theme-toggle" id="themeToggle">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="5"></circle>
        <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"></path>
      </svg>
    </button>
    
    <div class="content">
      <div class="logo">DVLM</div>
      <h1>dvlyadmin mini</h1>
      <p>现代化全栈开发框架，快速构建企业级应用</p>

      <div class="btn-group">
        <a href="http://doc.lybbn.cn" class="btn btn-primary">使用指南</a>

      </div>
      
      <div class="divider"></div>
      
      <p>欢迎使用dvlyadmin-mini快速web开发框架</p>
      
      <footer>
        <p>Copyright© 2025 <a href="http://doc.lybbn.cn">lybbn</a> | QQ: 1042594286</p>
      </footer>
    </div>
  </body>
</html>
